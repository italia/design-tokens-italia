<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Design Token Italia - tester</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	
	<!-- the following import uses CSS variables -->
	<!--<link rel="stylesheet" href="../build/css/_variables.css">-->
	<link rel="stylesheet" href="../css/dsi-tokens.css">
	<link rel="stylesheet" href="css/styles-css-variables.css">

	<!-- the following import uses SCSS variables compiled to a CSS file -->
	<!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>
<body>
	<div class="container mt-5 mb-5 pt-5">
		<div class="row">
			<div class="col">
				<h1>Design Token Italia</h1>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col">
				<h2>Colori</h1>
					<hr>
			</div>
		</div>
		
		<div class="row">
			<div class="col-6">
				<table class="w-100">
					<tr>
						<td>
							<div class="color color-background-primary-lighter">
								color-background-primary-lighter
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="color color-background-primary-light">
								color-background-primary-light
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="color color-background-primary">
								color-background-primary
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="color color-background-primary-muted">
								color-background-primary-muted
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="color color-background-primary-dark">
								color-background-primary-dark
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col">
				<h2>Radius</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="square radius-smooth">
					radius-smooth
				</div>
			</div>
			<div class="col">
				<div class="square radius-rounded">
					radius-rounded
				</div>
			</div>
			<div class="col">
				<div class="square radius-circle">
					radius-circle
				</div>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col">
				<h2>Spacing</h1>
				<hr>
			</div>
		</div>

		<div class="row pb-5">
			<div class="col d-flex align-items-start">
				<div class="space spacing-1x" title="spacing-small"></div>
				<div class="space spacing-2x" title="spacing-medium"></div>
				<div class="space spacing-3x" title="spacing-large"></div>
				<div class="space spacing-4x" title="spacing-xlarge"></div>
				<div class="space spacing-5x" title="spacing-x2large"></div>
				<div class="space spacing-6x" title="spacing-x3large"></div>
				<div class="space spacing-8x" title="spacing-x4large"></div>
				<div class="space spacing-10x" title="spacing-x5large"></div>
				<div class="space spacing-12x" title="spacing-x6large"></div>
				<div class="space spacing-24x" title="spacing-x7large"></div>
			</div>
		</div>
	</div>
</body>
</html>
